<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">Vitriol</p>
            <h2>로그인</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
            </div>

            <div class="form-group">
                <label for="username">이메일</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일 또는 닉네임을 입력하세요.
                </small>
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control" aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    가입할 때 사용하신 패스워드를 입력하세요.
                </small>
                <small class="invalid-feedback">패스워드를 입력해 주세요</small>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit" aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    계정이 없다면 <a th:href="@{/sign-up}">계정을 먼저 생성하세요.</a>
                </small>
            </div>
        </form>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
